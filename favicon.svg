<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d2e"/>
      <stop offset="100%" style="stop-color:#0d0f18"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#00d4ff" stroke-width="1"/>
  <!-- PA letters stylized -->
  <text x="16" y="21" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="url(#accent)" text-anchor="middle">PA</text>
  <!-- Small planet ring -->
  <ellipse cx="16" cy="24" rx="8" ry="2" fill="none" stroke="#00d4ff" stroke-width="0.8" opacity="0.6"/>
</svg>
